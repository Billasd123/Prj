<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
</head>
<body>

    <div id="cover">
        <div id="pomodoro">
            
            <div id="counter" >
                <div id="focus_clock" >
                    <p id="focus" class="pom" > Focus: </p>
                    <div id="f-minute" class="counter"> 25 </div>
                    <p class="counter">:</p>
                    <div id="f-second" class="counter"> 00 </div>
                </div>

                <div id="break_clock" >
                    <p id="break" class="pom" > Break: </p>
                    <div id="b-minute" class="counter"> 5 </div>
                    <p class="counter">:</p>
                    <div id="b-second" class="counter"> 00 </div>
                </div>
            </div>

            <div id="circle">
                <button id="buttons" onclick="setMode(true)" > Start</button>
            </div>
            

            

        </div>
        

        <br>

        <div class="text">
            <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
        </div>


    </div>

    
    <div class="sound">
        <div class="player">
            <div class="but">
                <button id="button1">  <img class="img" src="assets/1.png" alt="">  </button>
            </div>
            
            <div class="slider" style="text-align:center"> 
                <audio id="one" src="assets/1.mp3" type="audio/mp3"></audio>
                <input class="vol-control" type="range" min="0" max="100" step="1" oninput="thisVolume1(this.value)" onchange="thisVolume1(this.value)"></input>
            </div>
        </div>

        <div class="player">
            <div class="but">
                <button id="button2">  <img class="img" src="assets/2.png" alt="">  </button>
            </div>
            
            <div class="slider" style="text-align:center"> 
                <audio id="two" src="assets/2.wav" type="audio/mp3"></audio>
                <input class="vol-control" type="range" min="0" max="100" step="1" oninput="thisVolume2(this.value)" onchange="thisVolume2(this.value)"></input>
            </div>
        </div>

        <div class="player">
            <div class="but">
                <button id="button3">  <img class="img" src="assets/3.png" alt="">  </button>
            </div>
            
            <div class="slider" style="text-align:center"> 
                <audio id="three" src="assets/3.wav" type="audio/mp3"></audio>
                <input class="vol-control" type="range" min="0" max="100" step="1" oninput="thisVolume3(this.value)" onchange="thisVolume3(this.value)"></input>
            </div>
        </div>

        <div class="player">
            <div class="but">
                <button class="button4">  <img class="img" src="assets/4.png" alt="">  </button>
            </div>
            
            <div class="slider" style="text-align:center"> 
                <audio id="four" src="assets/4.wav" type="audio/mp3"></audio>
                <input class="vol-control" type="range" min="0" max="100" step="1" oninput="thisVolume4(this.value)" onchange="thisVolume4(this.value)"></input>
            </div>
        </div>

        <div class="player">
            <div class="but">
                <button id="button5">  <img class="img" src="assets/5.png" alt="">  </button>
            </div>
            
            <div class="slider" style="text-align:center"> 
                <audio id="five" src="assets/5.wav" type="audio/mp3"></audio>
                <input class="vol-control" type="range" min="0" max="100" step="1" oninput="thisVolume5(this.value)" onchange="thisVolume5(this.value)"></input>
            </div>
        </div>

        <div class="player">
            <div class="but">
                <button id="button6">  <img class="img" src="assets/6.png" alt="">  </button>
            </div>
            
            <div class="slider" style="text-align:center"> 
                <audio id="six" src="assets/6.wav" type="audio/mp3"></audio>
                <input class="vol-control" type="range" min="0" max="100" step="1" oninput="thisVolume6(this.value)" onchange="thisVolume6(this.value)"></input>
            </div>
        </div>
    </div>








    <div class="result">
        <div id="title">You have been working for</div>
        <div id="result">
            <div id="counting" > 0 </div>
            <div>sessions</div>
        </div>
        <div id="fr">
            <div>Focus time:</div>
            <div id="Ft">0</div>
            <div class="mi" >minutes</div>
        </div>
        <div id="br">
            <div>Break time:</div>
            <div id="Bt">0</div> 
            <div class="mi" >minutes</div>
        </div>

        <button id="Stop" onclick="setMode(false)" > Reset </button>
    </div>  


    <div class="footer"> 
        <div class="ending">
          <a class="link"  href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> About us</a>

        </div>
        <div class="social">
            <div class="fb b">
                <a class="link" href="https://www.facebook.com/"><i class="fab fa-facebook-square" ></i></a>
            </div>
            
            <div class="tw b">

                <a class="link" href="https://twitter.com/"><i class="fab fa-twitter-square" ></i></a>
            </div>

            <div class="gg b">
                <a class="link" href="https://www.google.com/"><i class="fab fa-google-plus-g" ></i></a>
            </div>

            <div class="ig b">
                <a class="link" href="https://instagram.com/"><i class="fab fa-instagram" ></i></a>
            </div>


        </div>
      </div>
    

<script src="function.js"></script>
</body>
</html>
